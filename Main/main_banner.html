
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner</title>
    <link type="text/css" rel="stylesheet" href="css/slide_banner.css">
    
</head>
<body>
    <main style="overflow: hidden;"> <!--그림을 3개를 배치하기 위해 div박스 내에 3개를 안에 겹침 -->
        <section>
            <div  class="slide_banner">
            <div class="box"><img src="img/Main1.jpg"></div>
            <div class="box"><img src="img/Main2.jpg"></div>
            <div class="box"><img src="img/Main3.jpg"></div>
            </div>
        </section>
    </main>
    
    <button class="button1">버튼1</button>
    <button class="button2">버튼2</button>
    <button class="button3">버튼3</button>

    <script>
        
        // transform: translate(-100vw)
 
    document.querySelector('.button1').addEventListener('click',function(){ 
        document.querySelector('.slide_banner').style.transform='translateX(-100vw)';
    });
           

    document.querySelector('.button2').addEventListener('click',function(){ 
        document.querySelector('.slide_banner').style.transform='translateX(-200vw)';
    });

    document.querySelector('.button3').addEventListener('click',function(){ 
        document.querySelector('.slide_banner').style.transform='translate(0vw)';
    });
     </script>


</body>
</html>
